<link type="text/css" rel="stylesheet" href="../../static/Content/themes/base/all.css"/>
<link type="text/css" rel="stylesheet" href="../../static/Content/Account/Register.css" />
<br />
<br />

<div class="container col-md-4 col-md-offset-4" id="registration">
    <div class="well well-sm col-md-9 col-md-offset-1">
            <legend class="text-center"><i class="glyphicon glyphicon-globe"></i> Create a new account!</legend>
            <div align="center">
                <div>
                    <input id="firstName" class="form-control" placeholder="First name" data-bind="value: FirstName"/> 
                </div>
                <br />
                <div>
                    <input id="lastName" class="form-control" placeholder="Last name" data-bind="value: LastName"/>
                </div>
                <br />
                <div>
                    <input type="date" class="form-control" name="DateOfBirth" data-bind="value: DateOfBirth" placeholder="Date of birth">
                </div>
                <br />
                <div>
                    <input type="text" class="form-control" data-bind="value: PhoneNumber" placeholder="Phone number">
                </div>
                <br />
                <div>
                    <input type="email" class="form-control" data-bind="value: Email" placeholder="Email">
                </div>
                <br />
                <div>
                    <input id="password" class="form-control" type="password" placeholder="Password" data-bind="value: Password"/>
                </div>
                <br />
                <div>
                    <input id="confirmPassword" class="form-control" type="password" placeholder="Confirm password" data-bind="value: PasswordConfirmation"/>
                </div>
                <br />
            </div>
            <div>
                <div class="text-center">
                    <input type="submit" value="Save" data-bind="click: Register" class="btn btn-warning middle-button" />
                </div>
            </div>
    </div>
</div>

<script type="text/javascript" src="../../static/Scripts/jquery-ui-1.12.0.js"></script>
<script type="text/javascript" src="../../static/Scripts/jquery.unobtrusive-ajax.min.js"></script>
<script type="text/javascript" src="../../static/Scripts/knockout-3.1.0.js"></script>
<script type="text/javascript" src="../../static/Scripts/knockout.validation.min.js"></script>
<script type="text/javascript" src="../../static/Scripts/Account/Register.js"></script>
